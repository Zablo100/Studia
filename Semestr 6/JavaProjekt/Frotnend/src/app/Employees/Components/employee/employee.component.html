<div id="test1">

  <div id="tabs">
    
  </div>

  <table mat-table [dataSource]="this.data" matSort (matSortChange)="sortData($event)">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Imię </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Nazwisko </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Wew. </th>
      <td mat-cell *matCellDef="let element"> 00 </td>
    </ng-container>

    <!-- JobTitle Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Stanowisko </th>
      <td mat-cell *matCellDef="let element"> {{element.jobTitle}} </td>
    </ng-container>

    <!-- Department Column -->
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Dział </th>
      <td mat-cell *matCellDef="let element"> {{element.department.shortName}} </td>
    </ng-container>

    <!-- Factory Column -->
    <ng-container matColumnDef="factory">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Lokalizacja </th>
      <td mat-cell *matCellDef="let element"> {{element.factory.city}} </td>
    </ng-container>

    <!-- PC Column -->
    <ng-container matColumnDef="computer">
      <th mat-header-cell *matHeaderCellDef> PC </th>
      <td mat-cell *matCellDef="let element"> {{element.computer.name}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row routerLink="/employee/{{row.id}}" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10" showFirstLastButtons aria-label="Select page">
  </mat-paginator>

</div>
