<div id="test1">

    <div id="tabs"></div>

    <table mat-table [dataSource]="this.data">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nazwa </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="short">
        <th mat-header-cell *matHeaderCellDef> Skr√≥t </th>
        <td mat-cell *matCellDef="let element"> {{element.shortName}} </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="12" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>

</div>
